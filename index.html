<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <!------- CSS ------->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <img src="images/logo.svg">
  </nav>
  <main>
    <article>
      <img src="images/logo.svg">
      <div class="content">
        <div class="title">
          <p>we're</p>
          <p>coming soon</p>
        </div>
        <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="Email">
          <form>
            <input input type="text" placeholder="Email Address">
            <button type="button" submit><img src="images/icon-arrow.svg"></button>
            <img src="images/icon-error.svg" class="invalid" error>
            <p class="invalid" error>Please provide a valid email</p>
          </form>
        </div>
      </div>
    </article>
    <picture>
      <source media="(min-width: 728px)" srcset="images\hero-desktop.jpg">
      <img src="images/hero-mobile.jpg">
    </picture>
  </main>
  
  <!------- JS ------->
  <script src="script.js"></script>
</body>
</html>
